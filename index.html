<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator for Clarity AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Clarity AI Prompt Generator</h1>
            <p class="text-gray-600">Generate comprehensive prompts for Replit AI to create your Clarity AI project</p>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Project Components</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="frontend" class="component-checkbox rounded text-blue-600" checked>
                        <label for="frontend" class="ml-2">Frontend Interface</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="backend" class="component-checkbox rounded text-blue-600" checked>
                        <label for="backend" class="ml-2">Backend API</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="database" class="component-checkbox rounded text-blue-600" checked>
                        <label for="database" class="ml-2">Database Integration</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="auth" class="component-checkbox rounded text-blue-600" checked>
                        <label for="auth" class="ml-2">Authentication System</label>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Additional Features</label>
                <textarea id="features" class="w-full h-32 px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" placeholder="Enter additional features..."></textarea>
            </div>

            <button onclick="generatePrompt()" class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity">
                Generate Prompt
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Generated Prompt</h2>
                <button onclick="copyPrompt()" class="text-blue-600 hover:text-blue-800">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
            </div>
            <div id="generatedPrompt" class="bg-gray-50 p-4 rounded-lg text-gray-700 min-h-[200px] whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        function generatePrompt() {
            const components = Array.from(document.querySelectorAll('.component-checkbox'))
                .filter(cb => cb.checked)
                .map(cb => cb.id);
            
            const additionalFeatures = document.getElementById('features').value;

            const prompt = `Create a complete Clarity AI project with the following components:

${components.map(c => `- ${c.charAt(0).toUpperCase() + c.slice(1)}`).join('\n')}

Additional Features:
${additionalFeatures || 'No additional features specified'}

Please include:
1. All necessary dependencies and setup
2. Clean code architecture
3. Error handling
4. Security best practices
5. Documentation
6. Testing setup

Use modern development practices and ensure the code is production-ready.`;

            document.getElementById('generatedPrompt').textContent = prompt;
        }

        function copyPrompt() {
            const promptText = document.getElementById('generatedPrompt').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                alert('Prompt copied to clipboard!');
            });
        }

        // Generate initial prompt on page load
        generatePrompt();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
